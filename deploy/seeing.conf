    }
}

## Secure HTTPS proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hashwhisper.pyworld.org;

    ssl_certificate     /etc/letsencrypt/live/hashwhisper.pyworld.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hashwhisper.pyworld.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/hashwhisper.pyworld.org/chain.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve      X25519:P-521:P-384:P-256;
    ssl_session_cache   shared:seeing_ssl:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling        on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com; frame-ancestors 'none';" always;

    root /opt/seeing;
    client_max_body_size 32m;

    location / {
        proxy_pass http://127.0.0.1:8701;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    location /static/ {
        alias /opt/seeing/static/;
        access_log off;
        expires 30d;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
